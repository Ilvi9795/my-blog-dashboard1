<div class="container">

    <div class="row">
         <div class="col-md-12 text-center">
             <h3 class="text-theme-primary">{{formStatus}} Post</h3>
             <p class="You can add your new Post here"></p>
         </div>
    </div>
<div *ngIf="postForm">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" (keyup)="onTitleChanged($event)" formControlName="title"
                        [ngClass]="{'is-invalid':fc.title.touched && fc.title.invalid}">
                        <div *ngIf="fc.title.errors?.required">
                            <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">Title is required.</div>
                        </div>
                        <div *ngIf="fc.title.errors?.minlength">
                            <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">Post title should be more than 10 character</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Permalink</label>
                        <input type="text" class="form-control" [(ngModel)]='permalink' name="permalink" disabled formControlName="permalink"
                        [ngClass]="{'is-invalid':fc.permalink.touched && fc.permalink.invalid}">
                        <div *ngIf="fc.permalink.errors?.required">
                            <div class="alert alert-danger" *ngIf="fc.permalink.touched && fc.Permalink.invalid">Permalink Is Required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Excerpt</label>
                        <textarea cols="30" rows="10" class="form-control" formControlName="excerpt"
                        [ngClass]="{'is-invalid':fc.excerpt.touched && fc.excerpt.invalid}">></textarea>
                        <div *ngIf="fc.excerpt.errors?.required">
                            <div class="alert alert-danger" *ngIf="fc.excerpt.touched && fc.excerpt.invalid">excerpt is required</div>
                        </div>
                        <div *ngIf="fc.excerpt.errors?.minlength">
                            <div class="alert alert-danger" *ngIf="fc.excerpt.touched && fc.excerpt.invalid">eecerpt should be more than 50 character</div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
               <label for="">Please Select a post category</label>
               <select class="form-control" formControlName="category"
               [ngClass]="{'is-invalid':fc.category.touched && fc.category.invalid}">
                   <option value="" disabled>Please select a category</option>
                   <option *ngFor="let category of categories" value="{{category.id}}-{{category.data.category}}">{{category.data.category}}</option>
                </select>
               <div *ngIf="fc.category.errors?.requied">
                <div class="alert alert-danger" *ngIf="fc.category.touched && fc.category.invalid">Category is requied..</div>
            </div>
            </div>
            <div class="form-group">
               <label for="">Post Images</label>
               <img [src]="imgSrc" alt="" class="form-control img-fluid img-preview">
               <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)" formControlName="postImg"
               [ngClass]="{'is-invalid':fc.postImg.touched && fc.postImg.invalid}">
               <div *ngIf="fc.postImg.errors?.required">
                <div class="alert alert-danger" *ngIf="fc.postImg.touched && fc.postImg.invalid">Image is required</div>
            </div>
             </div>
  
        </div>
    </div>
    <div class="row mt-3 mb-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <div class="form-group" >
                        <label for="">Content</label>
                      <angular-editor placeholder="Add Your Content Here" formControlName="content"
                      ></angular-editor>
                      <div *ngIf="fc.content.errors?.required">
                        <div class="alert alert-danger" *ngIf="fc.content.touched && fc.content.invalid">Content is required</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center mb-5">
            <button class="btn btn-info bg-theme" [disabled]="postForm.invalid">{{formStatus}} Post</button>
            <button class="btn btn-warning ml-3" routerLink="/posts">Back to Post</button>

        </div>
    </div> 
</form>
</div> 
</div>
